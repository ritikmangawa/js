<!DOCTYPE html>
<html>
    <head>
        <title>objects</title>
    </head>
    <body>
        <script>const product = {
            name: 'socks',
            price: 1090
        }
        console.log(product);
        console.log(product.name);

        product.name = 'cotton';
        console.log(product);

        product.newProperty = true;
        console.log(product);

        delete product.newProperty;
        console.log(product);

        </script>
    </body>
</html>
